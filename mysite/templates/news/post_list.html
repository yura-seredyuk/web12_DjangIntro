<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header></header>
    <h1>Posts</h1>
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <h3><a href="">{{ post.title }}</a></h3>
        <p>{{ post.text }}</p>
    </div>
    {% endfor %}
    <footer></footer>
</body>
</html>

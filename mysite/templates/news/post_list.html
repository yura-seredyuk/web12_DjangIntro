{% extends 'base.html' %}
{% block styles %}
    <style>
        body{
            background-color: blanchedalmond;
        }
    </style>
{% endblock %}
{% block content %}
        <h3>Posts</h3>
        {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h3><a href="">{{ post.title }}</a></h3>
            <p>{{ post.text }}</p>
        </div>
        {% endfor %} 
{% endblock %}
